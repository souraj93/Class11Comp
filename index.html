<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class 11 Computer MCQ Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 20px;
    }
    .quiz-container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #333;
    }
    .question {
      margin-bottom: 15px;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .options label {
      display: block;
      margin: 5px 0;
      cursor: pointer;
    }
    #submitBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #submitBtn:hover {
      background: #0056b3;
    }
    #score {
      margin-top: 20px;
      font-size: 20px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2>MCQ Quiz</h2>
    <form id="quizForm">
      <!-- Questions will be inserted here by JS -->
    </form>
    <div>
    <label for="username"><strong>Enter your name:</strong></label>
    <input type="text" id="username" placeholder="Your name here" required>
    </div>
    <button id="submitBtn" onclick="submitQuiz()">Submit Answers</button>
    <div id="score"></div>
  </div>

  <script>
    const questions = [
      { q: "২৫ সংখ্যাটির দশমিক মানের বাইনারি রূপ কী?", options: ["১১০০১", "১০১০১", "১১১০০", "১০০১১"], answer: 0 },
      { q: "১০১০ বাইনারি সংখ্যাটিকে দশমিকে রূপান্তর করুন:", options: ["৮", "৯", "১০", "১১"], answer: 2 },
      { q: "বাইনারি যোগফল: ১০১১ + ১১০১ এর ফলাফল কী?", options: ["১১০০০", "১০১০০", "১১১১০", "১০০১০"], answer: 2 },
      { q: "নিম্নলিখিত কোনটি হেক্সাডেসিমাল ‘A’-এর বাইনারি রূপ?", options: ["১০০১", "১০১০", "১০১১", "১১১১"], answer: 1 },
      { q: "১০০ সংখ্যাটির দশমিক মানের বাইনারি রূপ কী?", options: ["১১০০১০০", "১০০০১০১", "১০১০০১০", "১১১০০০১"], answer: 0 },
      { q: "১১১১ বাইনারি সংখ্যাটিকে দশমিকে রূপান্তর করুন:", options: ["১৪", "১৫", "১৬", "১৩"], answer: 1 },
      { q: "১১০১ সংখ্যাটি হেক্সাডেসিমালে কী?", options: ["B", "C", "D", "E"], answer: 2 },
      { q: "১০১০ - ০০১১ বাইনারি বিয়োগফল কত?", options: ["০১০১", "০১১১", "১০০১", "০০১১"], answer: 1 },
      { q: "নিম্নলিখিত কোন বাইনারি সংখ্যা অক্টাল ৭-এর সমান?", options: ["১০০", "১১০", "১১১", "১০১"], answer: 2 },
      { q: "১০০০০০ বাইনারি সংখ্যার দশমিক মান কত?", options: ["১৬", "৩২", "৬৪", "৪৮"], answer: 1 },
      { q: "৭ সংখ্যাটির দশমিক মানের বাইনারি রূপ কী?", options: ["১১১", "১০১", "১১০", "১০০"], answer: 0 },
      { q: "১০০১১০ বাইনারি সংখ্যাটি কোন দশমিক সংখ্যার সমান?", options: ["৩৮", "৩৯", "৩৬", "৪০"], answer: 0 },
      { q: "নিম্নলিখিত কোনটি বৈধ বাইনারি সংখ্যা?", options: ["১২০১", "১০১০", "২৩০১", "৫৬৭৮"], answer: 1 },
      { q: "১১০০ + ০০১১ বাইনারি যোগফল কত?", options: ["১১১১", "১০০০১", "১১০১", "১০১১"], answer: 0 },
      { q: "১১১১ বাইনারি সংখ্যাটির হেক্সাডেসিমাল রূপ কী?", options: ["C", "D", "E", "F"], answer: 3 },
      { q: "৮ সংখ্যাটিকে বাইনারিতে রূপান্তর করুন:", options: ["১০০০", "০১০০", "১১০০", "১১১০"], answer: 0 },
      { q: "নিম্নলিখিত কোনটি বাইনারি সংখ্যা নয়?", options: ["১", "০", "২", "উপরের কোনটিই নয়"], answer: 2 },
      { q: "১০১১০১ বাইনারি সংখ্যাটি কোন দশমিক সংখ্যার সমান?", options: ["৪৫", "৪৬", "৪৩", "৪১"], answer: 0 },
      { q: "১০০০১১ বাইনারি সংখ্যাটিকে দশমিকে রূপান্তর করুন:", options: ["৩৫", "৩৭", "৩৯", "৩৪"], answer: 1 },
      { q: "১১০০১১ বাইনারি সংখ্যাটি কোন অক্টাল সংখ্যার সমান?", options: ["৬৩", "৬১", "৬৭", "৫৩"], answer: 3 },
      { q: "১১০১০ বাইনারি সংখ্যার দশমিক মান কত?", options: ["২৪", "২৬", "২৮", "৩০"], answer: 1 },
      { q: "৪৫ সংখ্যাটির দশমিক মানের বাইনারি রূপ কী?", options: ["১০১১০১", "১১১০০১", "১১০০০১", "১০১০১১"], answer: 0 },
      { q: "১১১০ + ০১০১ বাইনারি যোগফল কত?", options: ["১০১০০", "১০০১১", "১১০১১", "১১১১১"], answer: 1 },
      { q: "১০০১০ বাইনারি সংখ্যাটিকে দশমিকে রূপান্তর করুন:", options: ["১৬", "১৮", "২০", "২২"], answer: 3 },
      { q: "৬০ সংখ্যাটির দশমিক মানের বাইনারি রূপ কী?", options: ["১১১১০০", "১১০১১০", "১১১০০০", "১১১১১০"], answer: 0 },
      { q: "হেক্সাডেসিমাল ‘F’-এর বাইনারি রূপ কোনটি?", options: ["১১১১", "১১০০", "১০০০", "১০১০"], answer: 0 },
      { q: "১০০০ - ০০১০ বাইনারি বিয়োগফল কত?", options: ["০০১০", "০১০০", "০১১০", "১০১০"], answer: 2 },
      { q: "নিম্নলিখিত কোনটি বৈধ বাইনারি সংখ্যা নয়?", options: ["১০১০", "১০০১", "১১১২", "১১০০"], answer: 2 },
      { q: "৩১ সংখ্যাটিকে বাইনারিতে রূপান্তর করুন:", options: ["১১১০১", "১১১১০", "১১১১১", "১০০০০"], answer: 2 },
      { q: "১০১০১০ বাইনারি সংখ্যাটি কোন দশমিক সংখ্যার সমান?", options: ["৪০", "৪২", "৪৪", "৪৬"], answer: 1 },
      { q: "১০১০ বাইনারি সংখ্যাটির হেক্সাডেসিমাল রূপ কী?", options: ["৯", "A", "B", "C"], answer: 1 },
      { q: "১০০১০১ বাইনারি সংখ্যাটি কোন অক্টাল সংখ্যার সমান?", options: ["৪৫", "৪১", "৪৪", "৫২"], answer: 0 },
      { q: "১০১০ + ০১১০ বাইনারি যোগফল কত?", options: ["১১১০", "১১০০", "১০০০", "১০১১"], answer: 0 },
      { q: "১৪ সংখ্যাটির দশমিক মানের বাইনারি রূপ কী?", options: ["১১০১", "১১১০", "১০০১", "১০১০"], answer: 1 },
      { q: "১০০০০ বাইনারি সংখ্যাটিকে দশমিকে রূপান্তর করুন:", options: ["১৬", "১৮", "২০", "২২"], answer: 0 },
      { q: "অক্টাল ১২-এর সমান কোন বাইনারি সংখ্যা?", options: ["১০১০", "১০০১০", "১০১১০", "১১০১০"], answer: 2 },
      { q: "১১১১ - ০১১১ বাইনারি বিয়োগফল কত?", options: ["১০০০", "১০১০", "০১০০", "১১১০"], answer: 0 },
      { q: "১১১১০০ বাইনারি সংখ্যাটি কোন দশমিক সংখ্যার সমান?", options: ["৬০", "৬২", "৬৪", "৫৮"], answer: 0 },
      { q: "নিম্নলিখিত কোনটি দশমিক ৩-এর সঠিক বাইনারি রূপ?", options: ["১০", "১১", "১০০", "১০১"], answer: 1 },
      { q: "১২ সংখ্যাটিকে বাইনারিতে রূপান্তর করুন:", options: ["১০১০", "১১০০", "১০০০", "১১১০"], answer: 1 },
      { q: "১৭ সংখ্যাটির দশমিক মানের বাইনারি রূপ কী?", options: ["১০০০১", "১০০১০", "১১০০০", "১১১০০"], answer: 0 },
      { q: "৬৪ সংখ্যাটির অক্টাল রূপ কী?", options: ["১০০", "৮০", "৭৪", "১০০০"], answer: 0 },
      { q: "৩৫ সংখ্যাটিকে অক্টালে রূপান্তর করুন:", options: ["৪১", "৪২", "৪৩", "৪৪"], answer: 0 },
      { q: "অক্টাল ২৫-এর দশমিক মান কত?", options: ["২১", "২০", "১৮", "১৭"], answer: 0 },
      { q: "অক্টাল ৭৭-এর দশমিক মান কত?", options: ["৬৫", "৬৪", "৬১", "৬৩"], answer: 3 },
      { q: "১০০ সংখ্যাটি অক্টালে কত?", options: ["১৪৪", "১০০", "১১০", "১২৪"], answer: 0 },
      { q: "১৫ সংখ্যাটির হেক্সাডেসিমাল রূপ কী?", options: ["F", "E", "D", "C"], answer: 0 },
      { q: "২৬ সংখ্যাটিকে হেক্সাডেসিমালে রূপান্তর করুন:", options: ["1A", "1B", "1C", "1D"], answer: 0 },
      { q: "হেক্সাডেসিমাল '2F'-এর দশমিক মান কত?", options: ["৪৫", "৪৬", "৪৭", "৪৮"], answer: 2 },
      { q: "হেক্সাডেসিমাল '1C'-এর দশমিক মান কত?", options: ["২৮", "২৬", "২৪", "৩০"], answer: 0 },
      { q: "২৫৫ সংখ্যাটিকে হেক্সাডেসিমালে রূপান্তর করুন:", options: ["FE", "EF", "FF", "DF"], answer: 2 },
      { q: "৮ সংখ্যাটির অক্টাল রূপ কী?", options: ["১০", "১১", "১২", "৮"], answer: 0 },
      { q: "১৭ সংখ্যাটি অক্টালে কত?", options: ["২১", "২০", "২২", "২৩"], answer: 0 },
      { q: "১১ সংখ্যাটির হেক্সাডেসিমাল রূপ কী?", options: ["A", "B", "C", "D"], answer: 1 },
      { q: "হেক্সাডেসিমাল '3E'-এর দশমিক মান কত?", options: ["৬২", "৬০", "৬৪", "৬১"], answer: 0 },
      { q: "অক্টাল ১২-এর দশমিক মান কত?", options: ["১০", "১২", "৮", "১৪"], answer: 0 },
      { q: "অক্টাল ১০০-এর দশমিক মান কত?", options: ["৮০", "৬৪", "১০০", "৭২"], answer: 1 },
      { q: "হেক্সাডেসিমাল '7B'-এর দশমিক মান কত?", options: ["১২৫", "১২১", "১২৪", "১২৩"], answer: 3 },
      { q: "হেক্সাডেসিমাল '9F'-এর দশমিক মান কত?", options: ["১৫৯", "১৫৫", "১৬০", "১৬১"], answer: 0 },
      { q: "৩১ সংখ্যাটিকে হেক্সাডেসিমালে রূপান্তর করুন:", options: ["1F", "1E", "2F", "2E"], answer: 0 },
      { q: "হেক্সাডেসিমাল '10'-এর দশমিক মান কত?", options: ["১৬", "১০", "১৮", "১২"], answer: 0 }


    ];

    const form = document.getElementById("quizForm");

    questions.forEach((question, index) => {
      const qDiv = document.createElement("div");
      qDiv.classList.add("question");
      qDiv.innerHTML = `<p><strong>Q${index + 1}:</strong> ${question.q}</p>`;

      const optionsDiv = document.createElement("div");
      optionsDiv.classList.add("options");

      question.options.forEach((option, i) => {
        const optionId = `q${index}_opt${i}`;
        optionsDiv.innerHTML += `
          <label>
            <input type="radio" name="q${index}" value="${i}" id="${optionId}"> ${option}
          </label>`;
      });

      qDiv.appendChild(optionsDiv);
      form.appendChild(qDiv);
    });

    function submitQuiz() {
        let score = 0;
        for (let i = 0; i < questions.length; i++) {
            const selected = document.querySelector(`input[name="q${i}"]:checked`);
            const questionDiv = document.querySelectorAll(".question")[i];

            // Remove any existing feedback (if resubmitting)
            const existingFeedback = questionDiv.querySelector(".feedback");
            if (existingFeedback) existingFeedback.remove();

            // Create feedback div
            const feedback = document.createElement("div");
            feedback.className = "feedback";
            feedback.style.marginTop = "10px";

            // Check answer
            if (!selected) {
            feedback.innerHTML = `<span style="color: red;">You did not answer this question.</span><br><strong>Correct answer:</strong> ${questions[i].options[questions[i].answer]}`;
            questionDiv.appendChild(feedback);
            continue;
            }

            if (parseInt(selected.value) === questions[i].answer) {
            score++;
            feedback.innerHTML = `<span style="color: green;">Correct!</span>`;
            } else {
            feedback.innerHTML = `<span style="color: red;">Incorrect.</span><br><strong>Correct answer:</strong> ${questions[i].options[questions[i].answer]}`;
            }

            questionDiv.appendChild(feedback);
        }

        document.getElementById("score").innerText = `You scored ${score} out of ${questions.length}`;

        const userName = document.getElementById("username").value;
        if (!userName) {
            alert("Please enter your name before submitting.");
            return;
        }
        const formData = new FormData();
        formData.append("data", JSON.stringify({
        username: userName,
        score: score,
        total: questions.length,
        time: new Date().toLocaleString()
        }));

        fetch("https://script.google.com/macros/s/AKfycbxdA2vKXjAoSnZCFeZ0kAoMxqkKC8wd9Qqu7NkakDfhKA1gqs5br6YgvNwl-ZE5A9lr/exec", {
        method: "POST",
        body: formData
        })
        .then(res => res.json())
        .then(data => console.log("Submitted successfully", data))
        .catch(err => console.error("Error submitting:", err));
        document.getElementById("submitBtn").disabled = true; // Prevent resubmission
    }

  </script>
</body>
</html>
