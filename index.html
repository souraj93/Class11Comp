<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Binary Conversion MCQ Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 20px;
    }
    .quiz-container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #333;
    }
    .question {
      margin-bottom: 15px;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .options label {
      display: block;
      margin: 5px 0;
      cursor: pointer;
    }
    #submitBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #submitBtn:hover {
      background: #0056b3;
    }
    #score {
      margin-top: 20px;
      font-size: 20px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>

  <div class="quiz-container">

      { q: "Binary subtraction: 1000 - 0010 = ?", options: ["0010", "0100", "0110", "1010"], answer: 2 },
      { q: "Which of the following is NOT a valid binary number?", options: ["1010", "1001", "1112", "1100"], answer: 2 },

      { q: "What is the binary equivalent of the decimal number 14?", options: ["1101", "1110", "1001", "1010"], answer: 1 },
      { q: "Convert binary 10000 to decimal:", options: ["16", "18", "20", "22"], answer: 0 },
      { q: "Which binary number is equal to octal 12?", options: ["1010", "10010", "10110", "11010"], answer: 2 },

{ q: "What is the binary of decimal 200?", options: ["11001000", "11000100", "11101000", "10001000"], answer: 0 },
{ q: "Convert binary 11001 to decimal:", options: ["25", "27", "29", "31"], answer: 0 },
{ q: "Binary addition of 1000 + 1000 = ?", options: ["10000", "11000", "1000", "1111"], answer: 0 },

{ q: "Which binary number is equal to hexadecimal B?", options: ["1010", "1011", "1110", "1001"], answer: 1 },

{ q: "What is the binary of decimal 70?", options: ["1001000", "1000110", "1000100", "1010000"], answer: 1 },
{ q: "Binary 1010101 equals:", options: ["85", "75", "95", "65"], answer: 0 },

{ q: "Which binary number equals decimal 5?", options: ["100", "101", "110", "111"], answer: 1 },
{ q: "Decimal 18 in binary is:", options: ["10010", "10000", "10001", "10011"], answer: 0 },
{ q: "What is the binary of decimal 200?", options: ["11001000", "11000100", "11010000", "11001100"], answer: 0 },
{ q: "Binary 1101010 equals decimal:", options: ["106", "108", "110", "114"], answer: 0 },
{ q: "Convert binary 101011 to decimal:", options: ["42", "43", "44", "45"], answer: 3 },
{ q: "What is the binary equivalent of decimal 33?", options: ["100001", "100011", "100100", "100101"], answer: 0 },
{ q: "Binary 100000 equals decimal:", options: ["30", "32", "34", "36"], answer: 1 },
{ q: "Which binary number represents octal 5?", options: ["101", "110", "111", "100"], answer: 0 },
{ q: "Binary addition of 1011 + 0100 gives:", options: ["1111", "10111", "10000", "10011"], answer: 3 },
{ q: "Decimal 27 in binary is:", options: ["11011", "11001", "11100", "11101"], answer: 0 },
{ q: "Which of these is the binary of decimal 22?", options: ["10100", "10110", "10101", "10010"], answer: 1 },
{ q: "Binary 1001110 is equal to which decimal?", options: ["78", "76", "79", "75"], answer: 0 },
{ q: "What is the binary form of the decimal number 13?", options: ["1100", "1101", "1110", "1111"], answer: 1 }


    ];

    const form = document.getElementById("quizForm");

    questions.forEach((question, index) => {
      const qDiv = document.createElement("div");
      qDiv.classList.add("question");
      qDiv.innerHTML = `<p><strong>Q${index + 1}:</strong> ${question.q}</p>`;

      const optionsDiv = document.createElement("div");
      optionsDiv.classList.add("options");

      question.options.forEach((option, i) => {
        const optionId = `q${index}_opt${i}`;
        optionsDiv.innerHTML += `
          <label>
            <input type="radio" name="q${index}" value="${i}" id="${optionId}"> ${option}
          </label>`;
      });

      qDiv.appendChild(optionsDiv);
      form.appendChild(qDiv);
    });

    function submitQuiz() {
      let score = 0;
      for (let i = 0; i < questions.length; i++) {
        const selected = document.querySelector(`input[name="q${i}"]:checked`);
        if (!selected) {
          alert(`Please answer question ${i + 1}`);
          return;
        }
        if (parseInt(selected.value) === questions[i].answer) {
          score++;
        }
      }
      document.getElementById("score").innerText = `You scored ${score} out of ${questions.length}`;
    }
  </script>
</body>
</html>
